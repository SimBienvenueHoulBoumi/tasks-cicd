apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-api
  labels:
    app: tasks-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks-api
  template:
    metadata:
      labels:
        app: tasks-api
    spec:
      containers:
        - name: tasks-api
          # Image poussée par le pipeline Jenkins "tasks" dans Nexus accessible depuis le cluster
          # IMPORTANT : depuis un Pod Kubernetes, "localhost" ne pointe PAS vers ta machine hôte.
          # On passe donc par host.docker.internal:8083 (accessible depuis les conteneurs Docker Desktop / kind).
          image: host.docker.internal:8083/simdev/task-rest-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5300
          envFrom:
            - configMapRef:
                name: tasks-config
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 5300
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 5300
            initialDelaySeconds: 30
            periodSeconds: 30


